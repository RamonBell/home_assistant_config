climate:
  - platform: generic_thermostat
    name: Kitchen Floor Heat
    heater: switch.kitchen_floor_heat_2
    target_sensor: sensor.main_bathroom_temp
    min_temp: 40
    max_temp: 90
    min_cycle_duration:
      minutes: 30
    initial_hvac_mode: "heat"
    target_temp: 72
    away_temp: 60
    cold_tolerance: 0.5
    hot_tolerance: 0.5
